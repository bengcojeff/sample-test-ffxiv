<HTML>

<head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>MogBoard Searcher</title>
</head>

<body>
    <div class='background-image'></div>
    <div class='background-list'></div>
    <!-- titles -->
    <div id='title'>
        <h1>Final Fantasy XIV MogBoard Searcher</h1>
    </div>

    <!-- selections -->
    <div id='selection'>
        <div id='menu'>
            <h1 id='item-name'>Item Name</h1>
        </div>
        <div id='create'>
            <input id='item' type='text'>
            <input id='adds' type='submit' value='Add'>
            <input id='sort' type='submit' value='Sort'>
        </div>

        <!-- Lists -->

        <div class='items'>
            <table>
                <tr class='item-storage'>
                    <td style="text-align: center">Servers</td>
                </tr>
                <div class='list-of-prices'>
                    <div class='prices-list'>
                        <tr class='server-list behemoth'>
                            <th>Behemoth</th>
                        </tr>
                        <tr class='server-list excalibur'>
                            <th>Excalibur</th>
                        </tr>
                        <tr class='server-list exodus'>
                            <th>Exodus</th>
                        </tr>
                        <tr class='server-list famfrit'>
                            <th>Famfrit</th>
                        </tr>
                        <tr class='server-list hyperion'>
                            <th>Hyperion</th>
                        </tr>
                        <tr class='server-list lamia'>
                            <th>Lamia</th>
                        </tr>
                        <tr class='server-list leviathan'>
                            <th>Leviathan</th>
                        </tr>
                        <tr class='server-list ultros'>
                            <th>Ultros</th>
                        </tr>

                    </div>
                </div>
            </table>
        </div>

        <div class='sort-list'>

            <table>

                <tr class='sorted-server'>
                    <td>Server</td>
                    <!-- <td>Behemoth</td> -->

                </tr>

                <tr class='sorted-item'>
                    <td>Items</td>
                    <!-- <td>Cordial</td> -->
                </tr>

                <tr class='sorted-price'>
                    <td>Prices</td>
                    <!-- <td>14,000</td> -->
                </tr>

       
            </table>
        </div>
    </div>

    </div>
    </div>
    <script src=' app.js '></script>
</body>

</HTML>
